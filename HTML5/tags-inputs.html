<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Novas Tags</title>
</head>

<body>

    <form>

        <label for="nome">Nome</label>
        <input type="text" id="nome"><br><br>
     
        <label for="email">Email</label>
        <input type="email" id="email" required><br><br>

        <label for="numero">Numero</label>
        <input type="number" id="numero" min="5" max="10" step="2"><br><br>

        <label for="url">Url</label>
        <input type="url" id="url" placeholder="http://www.ggg.com.br"><br><br>

        <label for="pesquisa">Peaquisar</label>
        <input type="search" id="pesquisa" placeholder="digite algo""><br><br>

        <label for="renge">Range</label>
        <input type="range" id="range" min="1" max="10" value="5"><br><br>

        <label for="data">Data</label>
        <input type="date" id="data" ><br><br>

        <label for="cor">Cor</label>
        <input type="color" id="cor" ><br><br>

        <input type="submit" value="Enviar">


    </form>

</body>

</html>
