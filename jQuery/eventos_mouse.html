<!DOCTYPE html>
<html lang="en">

<head>

    <title>Jquery Eventos - mouse</title>

    <script src="jquery.js"></script>

    <script type="text/javascript">
        //incluir a codificação javascript aqui

    <div id="div1" style="height: 150px; width: 150px; background: #ccc"> </div>
</body>

</html>
