<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Jquery Eventos - mouse</title>

    <script src="jquery.js"></script>

    <script type="text/javascript">
        //incluir a codificação javascript aqui

        $(document).ready(function () {

            //keydown
            //keypress
            //keyup
         
            $('#campo_1').keydown(function () {
                alert('elemetnto foi clicado')
            })
        })
    </script>
</head>

<body>
    <input id="campo_1" type="text">
</body>

</html>
