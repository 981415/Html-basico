<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>imagens</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <!-- inicio do container -->

        <div class="page-header">
            <h1>Botões Bootstrap</h1>
        </div>

        <div class="row">   <!-- inicio da row -->
          
            <div class="col-sm-6">
                <h3>Imagens Resposiva</h3>
                <img src="imagens/uvas.png" class="img-responsive img-circle"  >
            </div>

            <div class="col-sm-6">
                <h3>Imagens não resposiva </h3>
                <img src="imagens/uvas.png" >
            </div>

        </div><!-- fim da row -->

        <div class="row">   <!-- inicio da row -->
          
            <div class="col-sm-12">
                <h3>Formas em imagens</h3>
                <img src="imagens/uvas200.png" class="img-circle" >
                <img src="imagens/uvas200.png" class="img-rounded" >
                <img src="imagens/uvas200.png" class="img-thumbnail" >
            </div>


        </div><!-- fim da row -->

    </div> <!-- fim do container -->






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
