<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formularios</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>Formularios Bootstrap</h1>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <h3>Cadastre-se</h3>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha">
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Aceito os termos de servi√ßo.
                        </label>
                    </div>


                    <div class="radio">
                        <label>
                            <input type="radio" name="opcoes"> PHP
                        </label>
                        <label>
                            <input type="radio" name="opcoes"> JavaScript
                        </label>
                    </div>

                    <button type="submit" class="btn btn-default">Cadastrar</button>

                </form>

            </div>

            <div class="col-sm-4">
                <h3>Logar</h3>

                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Digite se e-mail">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>

                <button type="submit" class="btn btn-primary">Logar</button>

            </div>

        </div>

    </div>






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
