<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Tooltip</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Tooltip</title>

    <!-- Bootstrap -->
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

</head>

<body>


    <div class="container">

        <div class="page-header">
            <h1>Bootstrap Tooltip</h1>
        </div>

        <ul class="nav nav-tabs role=tablist">

            <li class="active"><a href="#info" role="tab" data-toggle="tab"> Informações</a></li>
            <li><a href="#avaliacoes" role="tab" data-toggle="tab"> Avaliações</a></li>
            <li><a href="#compre" role="tab" data-toggle="tab"> Compre também</a></li>

        </ul>

        <!-- aba Informações -->

        <div class="tab-content">

            <div class="tab-pane active" role="tabpanel" id="info">
                <h2>Informações</h2>
                <p>Lorem ipsum teste ronaldo paroski</p>
            </div>

            <!-- aba Avaliações -->

            <div class="tab-pane " role="tabpanel" id="avaliacoes">
                <h2>Avaliações</h2>
                <p>Lorem ipsum teste paroski</p>
            </div>

            <!-- aba Compre tambem -->

            <div class="tab-pane " role="tabpanel" id="compre">
                <h2>Compre Tambem</h2>
                <p>Lorem ipsum teste ronaldo </p>

            </div>
        </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="Bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
