<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Tabelas</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

</head>

<body>


    <div class="container">

        <div class="page-header">
            <h1>Tabela Bootstrap</h1>
        </div>


        <!--         <table class="table table-striped table-bordered table-hover table-condensed" > -->
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Fabricante</th>
                    <th>Pre√ßo</th>
                </tr>
            </thead>
            <tbody>
                <tr class="success">
                    <td>Notebook 980</td>
                    <td>HP</td>
                    <td>R$1.800,00</td>
                    <td>
                        <button class="btn btn-primary glyphicon glyphicon-pencil"></button>
                        <button class="btn btn-warning glyphicon glyphicon-search"></button>
                        <button class="btn btn-danger glyphicon glyphicon-trash"></button>

                    </td>

                </tr>
                <tr>
                    <td>MAC air</td>
                    <td>Apple</td>
                    <td class="info">R$1.800,00</td>
                </tr>
                <tr>
                    <td>Acer ASpire</td>
                    <td class="warning">Acer</td>
                    <td>R$1.800,00</td>
                </tr>
                <tr class="danger">
                    <td>Samsung</td>
                    <td>Acer</td>
                    <td>R$1.800,00</td>
                </tr>
            </tbody>
        </table>


    </div>






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
